<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>

<div>
  <ul></ul>
</div>

<script>
  const coolThings = [
    "racecars",
    "lasers",
    "aeroplanes",
    "rockets",
    "popcorn",
    "travel"
  ];

  let i = 0;
  window.setInterval( () => {
    const $ul = $("ul");
    if ($ul.children().length == 49) {
      // $ul.children() returns a jQuery object containing all the
      // children; we then call `#remove`, which implicitly iterates
      // over the set, removing each of them.
      $ul.children().remove();
    }

    // const li = document.createElement("li");
    // li.textContent = coolThings[i];
    // // jQuery#append is just like HTMLElement#appendChild
    // $ul.append(li);

    const $li = $("<li></li>");
    // sets the textContent property
    $li.text(coolThings[i]);
    if (i % 6 === 0) {
      $li.attr("style", "background-color: red");
    } else if (i % 6 === 1) {
      $li.attr("style", "background-color: orange");
    }
    else if (i % 6 === 2) {
      $li.attr("style", "background-color: yellow");
    }
    else if (i % 6 === 3) {
      $li.attr("style", "background-color: green");
    }
    else if (i % 6 === 4) {
      $li.attr("style", "background-color: blue");
    }
    else if (i % 6 === 5) {
      $li.attr("style", "background-color: purple");
    }
    $ul.append($li)

    i = (i + 1) % 6;
  }, 30);
</script>
